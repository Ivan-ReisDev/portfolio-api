version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-portfolio-app
    ports:
      - '3000:3000'
    environment:
      # Ajuste a URL do banco de dados
      DATABASE_URL: "postgres://username:password@postgres:5432/database_name"  # Ajuste conforme necessário, "postgres" será o nome do serviço do banco, se necessário
    command: sh -c "npm run start"  # O comando já está configurado para rodar a aplicação

volumes:
  postgres_data:
