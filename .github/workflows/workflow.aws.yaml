name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }} 
        SOURCE: "/" 
        REMOTE_HOST: "ec2-18-231-189-14.sa-east-1.compute.amazonaws.com" 
        REMOTE_USER: "ubuntu" 
        TARGET: "/home/ubuntu/portfolio-api" 
        EXCLUDE: "dist/,node_modules/,prisma/,docker-compose.yml,.git*,*.yml" 
        
     - name: Deploy to EC2
       run: |
         # Gravar a chave privada em um arquivo temporário
         echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
         chmod 600 private_key.pem
         # Usar a chave privada para se conectar via SSH
         ssh -i private_key.pem ubuntu@ec2-18-231-189-14.sa-east-1.compute.amazonaws.com << 'EOF'
         cd /home/ubuntu/portfolio-api
         pm2 stop nestjs-app || true  # Parar o processo se já estiver rodando
        pm2 start npm --name nestjs-app -- run start -- -p 3000 # Iniciar o novo processo
      EOF
